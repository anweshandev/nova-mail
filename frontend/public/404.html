<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>404 - Page Not Found</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			min-height: 100vh;
			background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
			display: flex;
			justify-content: center;
			align-items: center;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			overflow: hidden;
		}

		.container {
			text-align: center;
			z-index: 10;
			position: relative;
		}

		.error-code {
			font-size: 180px;
			font-weight: 900;
			color: transparent;
			background: linear-gradient(45deg, #e94560, #ff6b6b, #feca57, #48dbfb, #ff9ff3);
			background-size: 400% 400%;
			-webkit-background-clip: text;
			background-clip: text;
			animation: gradient 3s ease infinite, float 3s ease-in-out infinite;
			text-shadow: 0 0 80px rgba(233, 69, 96, 0.5);
			position: relative;
		}

		.error-code::before {
			content: '404';
			position: absolute;
			left: 0;
			top: 0;
			color: rgba(255, 255, 255, 0.1);
			z-index: -1;
			animation: glitch 2s infinite;
		}

		@keyframes gradient {
			0%, 100% { background-position: 0% 50%; }
			50% { background-position: 100% 50%; }
		}

		@keyframes float {
			0%, 100% { transform: translateY(0); }
			50% { transform: translateY(-20px); }
		}

		@keyframes glitch {
			0%, 90%, 100% { transform: translate(0); }
			91% { transform: translate(-5px, 2px); }
			92% { transform: translate(5px, -2px); }
			93% { transform: translate(-3px, 1px); }
			94% { transform: translate(3px, -1px); }
		}

		.message {
			color: #a0a0a0;
			font-size: 24px;
			margin-top: 20px;
			animation: fadeInUp 1s ease 0.5s both;
		}

		.sub-message {
			color: #666;
			font-size: 16px;
			margin-top: 10px;
			animation: fadeInUp 1s ease 0.7s both;
		}

		@keyframes fadeInUp {
			from {
				opacity: 0;
				transform: translateY(30px);
			}
			to {
				opacity: 1;
				transform: translateY(0);
			}
		}

		.home-btn {
			display: inline-block;
			margin-top: 40px;
			padding: 15px 40px;
			background: linear-gradient(45deg, #e94560, #ff6b6b);
			color: white;
			text-decoration: none;
			border-radius: 50px;
			font-size: 16px;
			font-weight: 600;
			letter-spacing: 1px;
			transition: all 0.3s ease;
			animation: fadeInUp 1s ease 0.9s both, pulse 2s infinite 1.9s;
			box-shadow: 0 10px 40px rgba(233, 69, 96, 0.4);
		}

		.home-btn:hover {
			transform: translateY(-3px) scale(1.05);
			box-shadow: 0 15px 50px rgba(233, 69, 96, 0.6);
		}

		@keyframes pulse {
			0%, 100% { box-shadow: 0 10px 40px rgba(233, 69, 96, 0.4); }
			50% { box-shadow: 0 10px 60px rgba(233, 69, 96, 0.6); }
		}

		/* Floating particles */
		.particles {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			pointer-events: none;
			overflow: hidden;
		}

		.particle {
			position: absolute;
			width: 10px;
			height: 10px;
			background: rgba(233, 69, 96, 0.6);
			border-radius: 50%;
			animation: rise 10s infinite;
		}

		.particle:nth-child(1) { left: 10%; animation-delay: 0s; background: #e94560; }
		.particle:nth-child(2) { left: 20%; animation-delay: 2s; background: #ff6b6b; width: 8px; height: 8px; }
		.particle:nth-child(3) { left: 30%; animation-delay: 4s; background: #feca57; }
		.particle:nth-child(4) { left: 40%; animation-delay: 1s; background: #48dbfb; width: 6px; height: 6px; }
		.particle:nth-child(5) { left: 50%; animation-delay: 3s; background: #ff9ff3; }
		.particle:nth-child(6) { left: 60%; animation-delay: 5s; background: #e94560; width: 12px; height: 12px; }
		.particle:nth-child(7) { left: 70%; animation-delay: 7s; background: #ff6b6b; width: 5px; height: 5px; }
		.particle:nth-child(8) { left: 80%; animation-delay: 6s; background: #feca57; }
		.particle:nth-child(9) { left: 90%; animation-delay: 8s; background: #48dbfb; width: 7px; height: 7px; }
		.particle:nth-child(10) { left: 15%; animation-delay: 9s; background: #ff9ff3; width: 9px; height: 9px; }

		@keyframes rise {
			0% {
				transform: translateY(100vh) rotate(0deg);
				opacity: 0;
			}
			10% {
				opacity: 1;
			}
			90% {
				opacity: 1;
			}
			100% {
				transform: translateY(-100vh) rotate(720deg);
				opacity: 0;
			}
		}

		/* Astronaut animation */
		.astronaut {
			position: absolute;
			width: 100px;
			height: 100px;
			animation: astronautFloat 8s ease-in-out infinite;
		}

		.astronaut-body {
			width: 60px;
			height: 80px;
			background: linear-gradient(180deg, #fff 0%, #e0e0e0 100%);
			border-radius: 30px 30px 20px 20px;
			position: relative;
			margin: 0 auto;
			box-shadow: inset -5px 0 15px rgba(0,0,0,0.1);
		}

		.astronaut-head {
			width: 50px;
			height: 50px;
			background: linear-gradient(180deg, #fff 0%, #e0e0e0 100%);
			border-radius: 50%;
			position: absolute;
			top: -30px;
			left: 50%;
			transform: translateX(-50%);
			box-shadow: inset -3px 0 10px rgba(0,0,0,0.1);
		}

		.astronaut-visor {
			width: 35px;
			height: 25px;
			background: linear-gradient(135deg, #48dbfb 0%, #0f3460 100%);
			border-radius: 50%;
			position: absolute;
			top: 12px;
			left: 50%;
			transform: translateX(-50%);
			box-shadow: inset 2px 2px 5px rgba(255,255,255,0.5);
		}

		.astronaut-backpack {
			width: 30px;
			height: 50px;
			background: linear-gradient(180deg, #ccc 0%, #999 100%);
			border-radius: 5px;
			position: absolute;
			top: 15px;
			left: -20px;
		}

		.astronaut-arm {
			width: 15px;
			height: 40px;
			background: linear-gradient(180deg, #fff 0%, #e0e0e0 100%);
			border-radius: 10px;
			position: absolute;
			top: 20px;
		}

		.astronaut-arm.left {
			left: -10px;
			transform: rotate(20deg);
			animation: waveArm 2s ease-in-out infinite;
		}

		.astronaut-arm.right {
			right: -10px;
			transform: rotate(-20deg);
			animation: waveArm 2s ease-in-out infinite reverse;
		}

		@keyframes waveArm {
			0%, 100% { transform: rotate(20deg); }
			50% { transform: rotate(40deg); }
		}

		@keyframes astronautFloat {
			0%, 100% {
				transform: translate(0, 0) rotate(-5deg);
			}
			25% {
				transform: translate(100px, -50px) rotate(5deg);
			}
			50% {
				transform: translate(50px, -100px) rotate(-5deg);
			}
			75% {
				transform: translate(-50px, -50px) rotate(5deg);
			}
		}

		/* Stars background */
		.stars {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			pointer-events: none;
		}

		.star {
			position: absolute;
			background: white;
			border-radius: 50%;
			animation: twinkle 2s infinite;
		}

		@keyframes twinkle {
			0%, 100% { opacity: 0.3; transform: scale(1); }
			50% { opacity: 1; transform: scale(1.2); }
		}

		/* Generate stars dynamically with CSS */
		.star:nth-child(1) { width: 2px; height: 2px; top: 10%; left: 15%; animation-delay: 0s; }
		.star:nth-child(2) { width: 3px; height: 3px; top: 20%; left: 25%; animation-delay: 0.3s; }
		.star:nth-child(3) { width: 2px; height: 2px; top: 15%; left: 45%; animation-delay: 0.6s; }
		.star:nth-child(4) { width: 2px; height: 2px; top: 30%; left: 65%; animation-delay: 0.9s; }
		.star:nth-child(5) { width: 3px; height: 3px; top: 25%; left: 85%; animation-delay: 1.2s; }
		.star:nth-child(6) { width: 2px; height: 2px; top: 40%; left: 10%; animation-delay: 1.5s; }
		.star:nth-child(7) { width: 2px; height: 2px; top: 50%; left: 30%; animation-delay: 1.8s; }
		.star:nth-child(8) { width: 3px; height: 3px; top: 45%; left: 50%; animation-delay: 0.2s; }
		.star:nth-child(9) { width: 2px; height: 2px; top: 55%; left: 70%; animation-delay: 0.5s; }
		.star:nth-child(10) { width: 2px; height: 2px; top: 60%; left: 90%; animation-delay: 0.8s; }
		.star:nth-child(11) { width: 3px; height: 3px; top: 70%; left: 20%; animation-delay: 1.1s; }
		.star:nth-child(12) { width: 2px; height: 2px; top: 75%; left: 40%; animation-delay: 1.4s; }
		.star:nth-child(13) { width: 2px; height: 2px; top: 80%; left: 60%; animation-delay: 1.7s; }
		.star:nth-child(14) { width: 3px; height: 3px; top: 85%; left: 80%; animation-delay: 0.4s; }
		.star:nth-child(15) { width: 2px; height: 2px; top: 90%; left: 5%; animation-delay: 0.7s; }
		.star:nth-child(16) { width: 2px; height: 2px; top: 5%; left: 55%; animation-delay: 1s; }
		.star:nth-child(17) { width: 3px; height: 3px; top: 35%; left: 35%; animation-delay: 1.3s; }
		.star:nth-child(18) { width: 2px; height: 2px; top: 65%; left: 55%; animation-delay: 1.6s; }
		.star:nth-child(19) { width: 2px; height: 2px; top: 95%; left: 75%; animation-delay: 1.9s; }
		.star:nth-child(20) { width: 3px; height: 3px; top: 12%; left: 92%; animation-delay: 0.1s; }

		/* Shooting star */
		.shooting-star {
			position: fixed;
			width: 100px;
			height: 2px;
			background: linear-gradient(90deg, white, transparent);
			animation: shoot 3s linear infinite;
			opacity: 0;
		}

		.shooting-star:nth-child(1) { top: 20%; left: 0; animation-delay: 0s; }
		.shooting-star:nth-child(2) { top: 50%; left: 0; animation-delay: 1.5s; }
		.shooting-star:nth-child(3) { top: 80%; left: 0; animation-delay: 3s; }

		@keyframes shoot {
			0% {
				transform: translateX(-100px) translateY(0) rotate(-45deg);
				opacity: 0;
			}
			10% {
				opacity: 1;
			}
			30% {
				opacity: 0;
			}
			100% {
				transform: translateX(100vw) translateY(100px) rotate(-45deg);
				opacity: 0;
			}
		}
	</style>
</head>
<body>
	<!-- Stars background -->
	<div class="stars">
		<div class="star"></div>
		<div class="star"></div>
		<div class="star"></div>
		<div class="star"></div>
		<div class="star"></div>
		<div class="star"></div>
		<div class="star"></div>
		<div class="star"></div>
		<div class="star"></div>
		<div class="star"></div>
		<div class="star"></div>
		<div class="star"></div>
		<div class="star"></div>
		<div class="star"></div>
		<div class="star"></div>
		<div class="star"></div>
		<div class="star"></div>
		<div class="star"></div>
		<div class="star"></div>
		<div class="star"></div>
	</div>

	<!-- Shooting stars -->
	<div class="shooting-star"></div>
	<div class="shooting-star"></div>
	<div class="shooting-star"></div>

	<!-- Floating particles -->
	<div class="particles">
		<div class="particle"></div>
		<div class="particle"></div>
		<div class="particle"></div>
		<div class="particle"></div>
		<div class="particle"></div>
		<div class="particle"></div>
		<div class="particle"></div>
		<div class="particle"></div>
		<div class="particle"></div>
		<div class="particle"></div>
	</div>

	<!-- Floating astronaut -->
	<div class="astronaut">
		<div class="astronaut-body">
			<div class="astronaut-head">
				<div class="astronaut-visor"></div>
			</div>
			<div class="astronaut-backpack"></div>
			<div class="astronaut-arm left"></div>
			<div class="astronaut-arm right"></div>
		</div>
	</div>

	<!-- Main content -->
	<div class="container">
		<div class="error-code">404</div>
		<p class="message">Houston, we have a problem!</p>
		<p class="sub-message">The page you're looking for has drifted into space</p>
		<a href="/" class="home-btn">Return to Earth</a>
	</div>
</body>
</html>
